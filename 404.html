<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to index.html while preserving the path for React Router
    const fullPath = window.location.pathname + window.location.search;
    // Remove the base path to get just the route for React Router
    const path = fullPath.replace('/zenvi-tech.github.io/zenvilabs-website', '');
    window.location.replace('/zenvi-tech.github.io/zenvilabs-website/' + '?redirect=' + encodeURIComponent(path));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
